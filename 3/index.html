<!DOCTYPE html>
<html>
<head>
    <title>Two Frames Webpage</title>
</head>
<frameset rows="50%, 50%">
    <frameset cols="50%, 50%">
        <frame src="frame1.html" name="f1">
        <frame src="frame2.html" name="f2">
    </frameset>
    <frameset cols="50%, 50%">
        <frame src="frame3.html" name="f3">
        <frame src="frame4.html" name="f4">
    </frameset>
</frameset>
<noframes>
    <body>
        <p>Page uses frames, but your browser does not support them.</p>
    </body>
</noframes>
</html>
